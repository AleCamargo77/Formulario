<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Criar Conta</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>Criar uma Conta no App</h2>
      </div>
      <form id="form" class="form">
        <div class="formControl">
          <label for="username">Nome de usuário</label>
          <input
            type="text"
            id="name"
            placeholder="Seu nome de usuário"
            name="name"
          />
          <i id="nameSuc" class="fa-solid fa-circle-check"></i>
          <i id="name-logoError" class="fa-solid fa-circle-exclamation"></i>
          <small id="name-error" class="small"></small>
        </div>
        <div class="formControl">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            placeholder="Seu email"
            name="email"
          />
          <i  id="emailSuc" class="fa-solid fa-circle-check"></i>
          <i id="email-logoError" class="fa-solid fa-circle-exclamation"></i>
          <small id="email-error" class="small"></small>
        </div>

        <div class="formControl">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Sua senha no mínimo de oito caracteres"
            name="password"
          />
          <i id="passSuc" class="fa-solid fa-circle-check"></i>
          <i id="password-logoError" class="fa-solid fa-circle-exclamation"></i>
          <small id="password-error" class="small"></small>
        </div>
         <button id="play">Enviar</button>
    </div> 
      </form>
    <script
      src="https://kit.fontawesome.com/af55734a67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
